<mat-card class="example-card" appearance="outlined">
    <mat-card-header>
        <mat-card-title>Nuevo Usuario</mat-card-title>
        <mat-card-subtitle>Ingrese los datos</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <small style="color: red" *ngIf="errorMessage">{{ errorMessage }}</small>
        <form (ngSubmit)="regForm()" [formGroup]="registerForm">
            <mat-form-field appearance="outline">
                <mat-label>Usuario</mat-label>
                <input matInput formControlName="name" placeholder="usuario" required autocomplete="off">
            </mat-form-field>
            <br>
            <mat-form-field appearance="outline">
                <mat-label>Contraseña</mat-label>
                <input matInput [type]="'password'" formControlName="password" placeholder="Contraseña" required autocomplete="off">
            </mat-form-field>
            <button mat-raised-button color="primary" [disabled]="!registerForm.valid">Registrarse</button>
        </form>
    </mat-card-content>
</mat-card>
