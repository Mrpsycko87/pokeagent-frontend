<mat-card class="example-card" appearance="outlined">
    <mat-card-header>
        <mat-card-title>Iniciar sesión</mat-card-title>
        <mat-card-subtitle>Ingrese los datos</mat-card-subtitle>
        <img mat-card-image src="assets/img/pokemon.png" style="margin: 10px;width: 40%;margin-left: 70px;"
            alt="Photo of a Shiba Inu">
    </mat-card-header>
    <mat-card-content>
        <small style="color: red" *ngIf="errorMessage">{{ errorMessage }}</small>
        <form (ngSubmit)="logForm()" [formGroup]="loginForm">
            <mat-form-field appearance="outline">
                <mat-label>Usuario</mat-label>
                <input matInput formControlName="name" placeholder="Usuario" required autocomplete="off">
            </mat-form-field>
            <br>
            <mat-form-field appearance="outline">
                <mat-label>Contraseña</mat-label>
                <input matInput [type]="'password'" formControlName="password" required autocomplete="off">
            </mat-form-field>
            <br>
            <button mat-raised-button color="primary" [disabled]="!loginForm.valid">Ingresar</button>
        </form>
    </mat-card-content>
</mat-card>
